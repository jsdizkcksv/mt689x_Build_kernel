name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      enable_feature_kpm:
        description: "是否启用kpm"
        required: false
        default: false
        type: boolean
      SOURCECODE_BRANCH:
        description: '源码分支名称或修订版'
        required: true
        default: 'HyperOS-stable'
      SUKISU_BRANCH:
        description: 'SukiSU 分支名称或修订版'
        required: true
        default: 'nongki'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    strategy:
      fail-fast: false
    name: Build Kernel for K40GE
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Package
        run: sudo apt update && sudo apt install -y p7zip-full git ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - uses: actions/checkout@v5

      - name: Get Kernel Source Code
        uses: actions/checkout@v5
        with:
          repository: MTK6893/mt6893
          ref: ${{ inputs.SOURCECODE_BRANCH }}
          path: kernel
      
      - name: Setup Cross-compile toolchain
        run: |
          mkdir -p toolchain
          cd toolchain
          wget -q https://github.com/Mandi-Sa/clang/releases/download/amd64-kernel-arm_static-22/llvm22.0.0-binutils2.44_amd64-kernel-arm_static-20251116.7z
          7za x llvm22.0.0-binutils2.44_amd64-kernel-arm_static-20251116.7z
          rm llvm22.0.0-binutils2.44_amd64-kernel-arm_static-20251116.7z
      
      - name: Set up SukiSU
        working-directory: kernel
        run: |
          echo DATE=$(date +%F) >> $GITHUB_ENV
          export BRANCH=${{ inputs.SUKISU_BRANCH }}
          curl -LSs "https://raw.githubusercontent.com/zzh20188/SukiSU-Ultra/main/kernel/setup.sh" | bash -s $BRANCH
          cd ./KernelSU
          export KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 40000 "-" 2815)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Get SukiSU Patches
        uses: actions/checkout@v5
        with:
          repository: SukiSU-Ultra/SukiSU_patch
          path: sukisu_patch
    
      - name: Copy defconfig
        run: |
          if [ "${{ inputs.enable_feature_kpm }}" = "true" ]; then
            echo "CONFIG_KALLSYMS_ALL=y" >> $GITHUB_WORKSPACE/Patches/ares_user_defconfig_append
            echo "CONFIG_KPM=y" >> $GITHUB_WORKSPACE/Patches/ares_user_defconfig_append
          fi
          cat $GITHUB_WORKSPACE/Patches/ares_user_defconfig_append >> $GITHUB_WORKSPACE/kernel/arch/arm64/configs/ares_user_defconfig
      
      - name: Build Kernel for K40GE
        working-directory: kernel
        env:
          args: |+
            LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu-
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
            CC=clang LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS_PERF+=-O3
        run: |
          export KBUILD_BUILD_TIMESTAMP=$(date)
          export PATH=/usr/lib/ccache:$GITHUB_WORKSPACE/toolchain/bin:$PATH
              make -j$(nproc --all) ${args} ares_defconfig all          - name: Apply KernelPatch for KPM KPM     if: ${{ inputs.enable_feature_kpm }}m }}     working-directory: kernel/out/arch/arm64/bootboot     run: |
          cp $GITHUB_WORKSPACE/sukisu_patch/kpm/patch_linux .
          chmod +x patch_linux
          ./patch_linux
          mv oImage Image

      - name: Pack Kernel using Magiskboot
        working-directory: Magiskboot
        run: |
            tar -xvf boot.tar.gz
            chmod +x magiskboot
            ./magiskboot unpack boot.img
            cp $GITHUB_WORKSPACE/kernel/out/arch/arm64/boot/Image ./kernel
            ./magiskboot repack boot.img boot_SukiSU_${{ env.KSUVER }}.img
            cp $GITHUB_WORKSPACE/kernel/out/arch/arm64/boot/dtb ./dtb
            ./magiskboot repack boot.img boot_SukiSU_${{ env.KSUVER }}_new_dtb.img

      - name: Upload repacked boot image
        uses: actions/upload-artifact@v4
        with:
          name: K40GE_SukiSU_${{ env.KSUVER }}
          path: Magiskboot/boot_SukiSU_${{ env.KSUVER }}.img
          compression-level: 9
      
      - name: Upload repacked boot image with new dtb
        uses: actions/upload-artifact@v4
        with:
          name: K40GE_SukiSU_${{ env.KSUVER }}_new_dtb
          path: Magiskboot/boot_SukiSU_${{ env.KSUVER }}_new_dtb.img
          compression-level: 9
